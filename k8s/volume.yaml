apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
reclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: devops-tools
  name: jenkins-pv-claim
spec:
  storageClassName: ebs-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
